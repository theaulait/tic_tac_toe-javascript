<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style/bootstrap.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
<!-- <div class="container" id="board"> -->
  <form name="board">
  <table id="board">
  <tr>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="one"></td>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="two"></td>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="three"></td>
  </tr>
  <tr>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="four"></td>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="five"></td>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="six"></td>
  </tr>
  <tr>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="seven"></td>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="eight"></td>
    <td><input type="button" class="bttn glyphicon glyphicon-remove" id="nine"></td>
  </tr>
  </table>
</form>
<!-- </div> -->

<footer>
  <button type="button" class="btn-lg btn-warning" id="restart">Restart</button>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="./script/jquery.js"></script>
<script src="./script/bootstrap.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
